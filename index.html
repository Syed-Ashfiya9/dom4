<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic To-Do List (L2)</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      padding: 20px;
      max-width: 720px;
      margin: 0 auto;
    }

    h1 { margin-bottom: 12px; }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #888;
      background: #f5f5f5;
      cursor: pointer;
    }

    ul#task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li.task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #eee;
      margin-bottom: 8px;
      background: #fff;
    }

    .task .text {
      flex: 1;
      margin-right: 12px;
      word-break: break-word;
    }

    .task .controls {
      gap: 6px;
      margin: 0;
    }

    .completed .text {
      text-decoration: line-through;
      color: #666;
      opacity: 0.9;
    }

    .sr-only {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div class="controls" role="region" aria-label="Add new task">
    <input id="task-input" type="text" placeholder="Type a task..." aria-label="Task description" />
    <button id="add-task-btn">Add Task</button>
  </div>

  <ul id="task-list" aria-live="polite" aria-label="List of tasks"></ul>

  <script src="script.js"></script>
</body>
</html>
